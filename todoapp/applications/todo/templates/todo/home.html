{% extends 'todo/base.html' %}

{% block title %}ToDo App{% endblock %}



{% block content%}

<h1>Lista de tareas</h1>
    
    <ul>
    {% for task in tasks %}
       <li>{{ task }}</li> 
       <button><a href="{% url 'edit' task.id %}">Edit</a></button>
       <button><a href="{% url 'delete' task.id %}">Delete</a></button>
    {% endfor %}
     </ul> 

{% endblock %}
